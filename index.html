<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="js/etchScript.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch!</h1>
      <p>Move your mouse around below to draw an image.</p>
    </header>
    <div id="slider-container">
      <input type="range" min="1" max="100" value="16" class="slider">
      <br>
      <label id="slide-label"></label>
    </div>
    <div class="button-container">
      <button id="rainBtn">Rainbow Mode</button>
      <button id="eraseBtn">Eraser</button>
    </div>
    <div class="content-container">
      <div class="container">
      </div>
    </div>
  </body>
</html>
