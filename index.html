<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <script src="js/etchScript.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch!</h1>
      <p>Move your mouse around below to draw an image</p>
    </header>
    <div id="body">
      <div id="sidebar-container">
        <input type="range" min="1" max="100" value="16" class="slider">
        <label id="slide-label"></label>
          <label id="color-selector">
            <input id="color-picker" type="color" value="black">
          </label>
          <button id="rain-btn">Rainbow Mode</button>
          <button id="erase-btn">Eraser</button>
          <button id="clear-btn">Clear</button>
      </div>
      <div class="content-container">
        <div class="container">
        </div>
      </div>
  </div>
  </body>
</html>
